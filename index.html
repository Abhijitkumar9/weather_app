<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="title">
      <h2>Welcome to Today's Weather</h2>
    </div>
    <div class="search">
      <input type="text" name="" id="" placeholder="Enter the city" spellcheck="false" autofocus>
      <button>
        <img src="/images/search.png" alt="">
      </button>
    </div>
    <div class="error">
      <p>Invalid city name</p>

    </div>
    <div class="weather">
        <img src="/images/rain.png" class="weather-icon">
        <h1 class="temp">20 Â°C</h1>
        <h2 class="city">New Work</h2>

        <div class="details">
            <div class="col">
              <img src="/images/humidity.png" alt="">
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
              <div class="col">
                <img src="/images/wind.png" alt="">
                <div>
                  <p class="wind">15 kmph</p>
                  <p>Wind speed</p>
              </div>

            </div>
          
        </div>
    </div>



  </div>









  <script src="exact.js"></script>
  
</body>
</html>
